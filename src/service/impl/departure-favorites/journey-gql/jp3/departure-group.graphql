query GroupsById(
  $ids: [String]
  $startTime: DateTime!
  $timeRange: Int!
  $limitPerLine: Int!
  $totalLimit: Int!
  $filterByLineIds: [ID]
) {
  stopPlaces(ids: $ids) {
    ...group_stopPlaceFields
    quays(filterByInUse: true) {
      ...group_quayFields
      times: estimatedCalls(
        startTime: $startTime
        timeRange: $timeRange
        numberOfDeparturesPerLineAndDestinationDisplay: $limitPerLine
        numberOfDepartures: $totalLimit
        arrivalDeparture: both
        includeCancelledTrips: false
        whiteListed: { lines: $filterByLineIds }
      ) {
        ...group_times_estimatedCallFields
      }
      estimatedCalls(
        startTime: $startTime
        timeRange: $timeRange
        numberOfDepartures: $totalLimit
        numberOfDeparturesPerLineAndDestinationDisplay: 1
        arrivalDeparture: both
        includeCancelledTrips: false
        whiteListed: { lines: $filterByLineIds }
      ) {
        ...group_estimatedCallFields
      }
    }
  }
}

query QuayIdInStops($stopIds: [String]!) {
  stopPlaces(ids: $stopIds) {
    id
    quays(filterByInUse: true) {
      id
    }
  }
}

fragment group_estimatedCallFields on EstimatedCall {
  destinationDisplay {
    frontText
  }
  notices {
    ...group_noticeFields
  }
  serviceJourney {
    ...group_serviceJourneyFields
  }
}

fragment group_times_estimatedCallFields on EstimatedCall {
  destinationDisplay {
    frontText
  }
  date
  expectedDepartureTime
  aimedDepartureTime
  predictionInaccurate
  realtime
  notices {
    ...group_noticeFields
  }
  situations {
    ...situation
  }
  serviceJourney {
    id
    line {
      id
    }
  }
}

fragment group_noticeFields on Notice {
  text
}

fragment group_quayFields on Quay {
  id
  name
  description
  publicCode
  latitude
  longitude
  situations {
    ...situation
  }
}

fragment group_lineFields on Line {
  description
  flexibleLineType
  id
  name
  transportMode
  transportSubmode
  notices {
    ...group_noticeFields
  }
  situations {
    ...situation
  }
  publicCode
  transportMode
  transportSubmode
}

fragment group_stopPlaceFields on StopPlace {
  id
  description
  name
  latitude
  longitude
}

fragment group_serviceJourneyFields on ServiceJourney {
  id
  directionType
  line {
    ...group_lineFields
  }
  journeyPattern {
    notices {
      ...group_noticeFields
    }
  }
  notices {
    ...group_noticeFields
  }
  privateCode
  transportSubmode
}
