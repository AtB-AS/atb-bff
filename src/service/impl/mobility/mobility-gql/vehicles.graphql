query getVehicles($lat: Float!, $lon: Float!, $range: Int!, $formFactors: [FormFactor], $operators: [String]) {
    vehicles(lat: $lat, lon: $lon, range: $range, formFactors: $formFactors, operators: $operators) {
        ...vehicleBasic
    }
}

query getVehicle($ids: [String!]) {
    vehicles(ids: $ids) {
        ...vehicleExtended
    }
}