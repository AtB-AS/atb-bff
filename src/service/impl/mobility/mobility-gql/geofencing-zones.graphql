
query getGeofencingZones($systemIds: [ID]) { # why not [String!]?
    geofencingZones(systemIds: $systemIds) {
        systemId
        geojson {
            type
            features {
                type
                geometry {
                    type
                    #coordinates #note: using polylineEncodedMultiPolygon instead
                }
                properties {
                    name
                    start
                    end
                    rules {
                        vehicleTypeIds
                        rideAllowed
                        rideThroughAllowed
                        maximumSpeedKph
                        stationParking
                    }
                    polylineEncodedMultiPolygon
                }
            }
        }
    }
}
