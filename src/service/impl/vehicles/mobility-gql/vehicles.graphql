query getVehicles($lat: Float!, $lon: Float!, $range: Int!, $formFactors: [FormFactor]) {
    vehicles(lat: $lat, lon: $lon, range: $range, formFactors: $formFactors) {
        id
        lat
        lon
        pricingPlan {
            ...pricingPlan
        }
        system {
            operator {
                ...operator
            }
            name {
                ...translatedString
            }
        }
    }
}