query Trips($from: Location!, $to: Location!, $arriveBy: Boolean!, $when: DateTime, $cursor: String, $transferPenalty: Int, $waitReluctance: Float, $walkReluctance: Float, $walkSpeed: Float, $modes: Modes, $numTripPatterns: Int) {
  trip(
    from: $from
    to: $to
    dateTime: $when
    arriveBy: $arriveBy
    pageCursor: $cursor
    transferPenalty: $transferPenalty
    waitReluctance: $waitReluctance
    walkReluctance: $walkReluctance
    walkSpeed: $walkSpeed
    modes: $modes
    numTripPatterns: $numTripPatterns
  ) {
  ...trip
  }
}

query TripsNonTransit($from: Location!, $to: Location!, $arriveBy: Boolean!, $when: DateTime, $walkSpeed: Float, $includeFoot: Boolean!, $includeBicycle: Boolean!, $includeBikeRental: Boolean!) {
  footTrip:trip (
    from: $from
    to: $to
    dateTime: $when
    arriveBy: $arriveBy
    walkSpeed: $walkSpeed
    modes: {
      directMode: foot,
      transportModes: []
    }
  ) @include(if:$includeFoot) {
  ...trip
  }
  bikeRentalTrip:trip(
    from: $from
    to: $to
    dateTime: $when
    arriveBy: $arriveBy
    walkSpeed: $walkSpeed
    modes: {
      directMode: bike_rental,
      transportModes: []
    }
  ) @include(if:$includeBikeRental) {
    ...trip
  }
  bicycleTrip:trip(
    from: $from
    to: $to
    dateTime: $when
    arriveBy: $arriveBy
    walkSpeed: $walkSpeed
    modes: {
      directMode: bicycle,
      transportModes: []
    }
  ) @include(if:$includeBicycle) {
  ...trip
  }
}
