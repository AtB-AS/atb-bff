fragment estimatedCallWithQuay on EstimatedCall {
  actualArrivalTime
  actualDepartureTime
  aimedArrivalTime
  aimedDepartureTime
  cancellation
  date
  destinationDisplay {
    frontText
    via
  }
  expectedDepartureTime
  expectedArrivalTime
  forAlighting
  forBoarding
  realtime
  quay {
    ...quay
  }
  notices {
    ...notice
  }
  situations {
    ...situation
  }
}