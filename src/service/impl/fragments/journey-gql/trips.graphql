fragment trip on Trip {
    nextPageCursor
    previousPageCursor
    metadata {
        nextDateTime
        prevDateTime
        searchWindowUsed
    }
    tripPatterns {
       ...tripPattern
    }
}

fragment tripPattern on TripPattern {
    expectedStartTime
    expectedEndTime
    duration
    walkDistance
    legs {
        mode
        distance
        duration
        aimedStartTime
        aimedEndTime
        expectedEndTime
        expectedStartTime
        realtime
        line {
            id
            name
            transportSubmode
            publicCode
            flexibleLineType
            notices {
                ...notice
            }
        }
        fromEstimatedCall {
            aimedDepartureTime
            expectedDepartureTime
            destinationDisplay {
                frontText
                via
            }
            quay {
                publicCode
                name
            }
            notices {
                ...notice
            }
        }
        situations {
            ...situation
        }
        fromPlace {
            name
            longitude
            latitude
            quay {
                id
                publicCode
                name
                longitude
                latitude
                stopPlace {
                    id
                    longitude
                    latitude
                    name
                }
                situations {
                    ...situation
                }
                tariffZones {
                    ...tariffZone
                }
            }
        }
        toPlace {
            name
            longitude
            latitude
            quay {
                id
                publicCode
                name
                longitude
                latitude
                stopPlace {
                    id
                    longitude
                    latitude
                    name
                }
                situations {
                    ...situation
                }
                tariffZones {
                    ...tariffZone
                }
            }
        }
        serviceJourney {
            id
            notices {
                ...notice
            }
            journeyPattern {
                notices {
                    ...notice
                }
            }
        }
        interchangeTo {
            toServiceJourney {
                id
            }
            guaranteed
            maximumWaitTime
            staySeated
        }
        pointsOnLink {
            points
            length
        }
        intermediateEstimatedCalls {
            quay {
                name
                id
            }
            date
        }
        authority {
            ...authority
        }
        transportSubmode
        serviceJourneyEstimatedCalls {
            actualDepartureTime
            realtime
            aimedDepartureTime
            expectedDepartureTime
            quay {
                name
            }
            predictionInaccurate
        }
        bookingArrangements {
            ...bookingArrangement
        }
        datedServiceJourney {
            id
            estimatedCalls {
                actualDepartureTime
                quay {
                    name
                }
                predictionInaccurate
            }
        }
        rentedBike
    }
}
