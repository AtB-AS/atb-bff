fragment vehicleRange on VehicleType {
    maxRangeMeters
}
fragment vehicleType on VehicleType {
    ...vehicleRange
    id
    formFactor
    name {
        ...translatedString
    }
}

fragment vehicleBasic on Vehicle {
    id
    lat
    lon
    currentFuelPercent
    currentRangeMeters
    vehicleType {
        ...vehicleRange
    }
}

fragment vehicleExtended on Vehicle {
    ...vehicleBasic
    isReserved
    isDisabled
    availableUntil
    vehicleType {
        ...vehicleType
    }
    pricingPlan {
        ...pricingPlan
    }
    system {
        ...system
    }
    rentalUris {
        ...rentalUris
    }
}