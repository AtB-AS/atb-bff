fragment vehicleType on VehicleType {
    id
    formFactor
    maxRangeMeters
    name {
        ...translatedString
    }
}

fragment rentalUris on RentalUris {
    android
    ios
}

fragment rentalApp on RentalApp {
    discoveryUri
    storeUri
}

fragment rentalApps on RentalApps {
    android {
        ...rentalApp
    }
    ios {
        ...rentalApp
    }
}

fragment brandAssets on BrandAssets {
    brandImageUrl
    brandImageUrlDark
    brandLastModified
}

fragment vehicle on Vehicle {
    id
    lat
    lon
    isReserved
    isDisabled
    currentRangeMeters
    currentFuelPercent
    availableUntil
    vehicleType {
        ...vehicleType
    }
    pricingPlan {
        ...pricingPlan
    }
    system {
        operator {
            ...operator
        }
        name {
            ...translatedString
        }
        brandAssets {
            ...brandAssets
        }
        rentalApps {
            ...rentalApps
        }
    }
    rentalUris {
        ...rentalUris
    }
}