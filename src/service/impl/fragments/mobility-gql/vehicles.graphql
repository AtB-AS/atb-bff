fragment vehicleType on VehicleType {
    id
    formFactor
    maxRangeMeters
    name {
        ...translatedString
    }
}

fragment rentalUris on RentalUris {
    android
    ios
}

fragment vehicle on Vehicle {
    id
    lat
    lon
    isReserved
    isDisabled
    currentRangeMeters
    currentFuelPercent
    availableUntil
    vehicleType {
        ...vehicleType
    }
    pricingPlan {
        ...pricingPlan
    }
    system {
        operator {
            ...operator
        }
        name {
            ...translatedString
        }
    }
    rentalUris {
        ...rentalUris
    }
}