fragment vehicleTypeAvailabilityBasic on VehicleTypeAvailability {
    count
    vehicleType {
        formFactor
    }
}


fragment stationBasic on Station {
    id
    lat
    lon
    capacity
    vehicleTypesAvailable {
        ...vehicleTypeAvailabilityBasic
    }
}

fragment bikeStation on Station {
    ...stationBasic
    numDocksAvailable
    name {
        ...translatedString
    }
    pricingPlans {
        ...pricingPlan
    }
    system {
        ...system
    }
    rentalUris {
        ...rentalUris
    }
}

fragment carVehicleType on VehicleType {
    formFactor
    propulsionType
    maxRangeMeters
    riderCapacity
    make
    model
    name {
        ...translatedString
    }
    vehicleAccessories
    vehicleImage
}

fragment carAvailability on VehicleTypeAvailability {
    count
    vehicleType {
        ...carVehicleType
    }
}

fragment carStation on Station {
    ...stationBasic
    name {
        ...translatedString
    }
    pricingPlans {
        ...pricingPlan
    }
    system {
        ...system
    }
    rentalUris {
        ...rentalUris
    }
    vehicleTypesAvailable {
        ...carAvailability
    }

}