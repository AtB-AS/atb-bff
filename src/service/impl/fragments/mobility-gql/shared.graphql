fragment operator on Operator {
    id
    name {
        ...translatedString
    }
}

fragment pricingPlan on PricingPlan {
    perKmPricing {
        ...pricingSegment
    }
    price
    perMinPricing {
        ...pricingSegment
    }
}

fragment pricingSegment on PricingSegment {
    rate
    end
    interval
    start
}

fragment translatedString on TranslatedString {
    translation {
        ...translation
    }
}

fragment translation on Translation {
    language
    value
}

fragment rentalUris on RentalUris {
    android
    ios
}

fragment rentalApp on RentalApp {
    discoveryUri
    storeUri
}

fragment rentalApps on RentalApps {
    android {
        ...rentalApp
    }
    ios {
        ...rentalApp
    }
}

fragment brandAssets on BrandAssets {
    brandImageUrl
    brandImageUrlDark
    brandLastModified
}

fragment system on System {
    operator {
        ...operator
    }
    name {
        ...translatedString
    }
    brandAssets {
        ...brandAssets
    }
    rentalApps {
        ...rentalApps
    }
}

fragment vehicleTypeBasic on VehicleType {
    maxRangeMeters
    formFactor
}
fragment vehicleType on VehicleType {
    ...vehicleTypeBasic
    id
    propulsionType
    name {
        ...translatedString
    }
}
