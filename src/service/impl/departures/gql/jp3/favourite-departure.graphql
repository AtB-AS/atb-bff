query favouriteDeparture($quayIds: [String], $lines: [ID]) {
  quays(ids: $quayIds) {
    id
    name
    publicCode
    stopPlace {
      id
      description
      name
      longitude
      latitude
    }
    estimatedCalls(
      whiteListed: { lines: $lines }
      numberOfDepartures: 30
      numberOfDeparturesPerLineAndDestinationDisplay: 7
    ) {
      date
      expectedDepartureTime
      aimedDepartureTime
      realtime
      quay {
        id
      }
      destinationDisplay {
        frontText
      }
      serviceJourney {
        id
        line {
          id
          publicCode
          transportMode
          transportSubmode
          name
        }
      }
    }
  }
}
