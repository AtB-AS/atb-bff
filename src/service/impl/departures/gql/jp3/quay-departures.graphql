query quayDepartures(
  $id: String!,
  $numberOfDepartures: Int,
  $startTime: DateTime,
  $timeRange: Int,
  $filterByLineIds: [ID],
  $limitPerLine: Int
) {
  quay(id: $id) {
    id
    description
    publicCode
    name
    estimatedCalls(
      numberOfDepartures: $numberOfDepartures
      startTime: $startTime
      timeRange: $timeRange
      includeCancelledTrips: true
      whiteListed: {lines: $filterByLineIds}
      numberOfDeparturesPerLineAndDestinationDisplay: $limitPerLine
    ) {
      date
      expectedDepartureTime
      aimedDepartureTime
      realtime
      cancellation
      quay {
        id
      }
      destinationDisplay {
        frontText
      }
      serviceJourney {
        id
        line {
          id
          description
          publicCode
          transportMode
          transportSubmode
        }
      }
    }
  }
}
