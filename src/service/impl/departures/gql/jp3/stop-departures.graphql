query stopPlaceQuayDepartures(
  $id: String!,
  $numberOfDepartures: Int,
  $startTime: DateTime,
  $timeRange: Int,
  $filterByLineIds: [ID]
) {
  stopPlace(id: $id) {
    id
    quays(filterByInUse: true) {
      id
      estimatedCalls(
        numberOfDepartures: $numberOfDepartures
        startTime: $startTime
        timeRange: $timeRange
        includeCancelledTrips: true
        whiteListed: {lines: $filterByLineIds}
      ) {
        date
        expectedDepartureTime
        aimedDepartureTime
        realtime
        quay {
          id
        }
        destinationDisplay {
          frontText
        }
        serviceJourney {
          id
          line {
            id
            description
            publicCode
            transportMode
            transportSubmode
          }
        }
        cancellation
      }
    }
  }
}
