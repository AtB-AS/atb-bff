query stopsDetails($ids: [String]!) {
  stopPlaces(
    ids: $ids
  ) {
    name
    quays(
      filterByInUse: true
    ) {
      id
      description
      name
      publicCode
      stopPlace {
        id
      }
      situations {
        ...group_situationFields
      }
    }
    transportMode
    description
    id
    latitude
    longitude
  }
}
