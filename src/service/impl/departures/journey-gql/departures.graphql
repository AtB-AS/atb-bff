query departures(
  $ids: [String]!,
  $numberOfDepartures: Int,
  $startTime: DateTime,
  $timeRange: Int,
  $filterByLineIds: [ID],
  $limitPerLine: Int
) {
  quays(ids: $ids) {
    id
    description
    publicCode
    name
    estimatedCalls(
      numberOfDepartures: $numberOfDepartures
      startTime: $startTime
      timeRange: $timeRange
      includeCancelledTrips: true
      whiteListed: {lines: $filterByLineIds}
      numberOfDeparturesPerLineAndDestinationDisplay: $limitPerLine
    ) {
      date
      expectedDepartureTime
      aimedDepartureTime
      realtime
      predictionInaccurate
      cancellation
      quay {
        id
      }
      destinationDisplay {
        frontText
        via
      }
      serviceJourney {
        id
        transportMode
        transportSubmode
        line {
          ...line
          description
        }
        journeyPattern {
          notices {
            ...notice
          }
        }
        notices {
          ...notice
        }
      }
      situations {
        ...situation
      }
      notices {
        ...notice
      }
      bookingArrangements {
        ...bookingArrangement
      }
    }
    situations {
      ...situation
    }
  }
}
