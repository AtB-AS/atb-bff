query GroupsById(
  $ids: [String]
  $startTime: DateTime!
  $timeRange: Int!
  $limitPerLine: Int!
  $totalLimit: Int!
  $filterByLineIds: [ID]
) {
  stopPlaces(ids: $ids) {
    ...group_stopPlaceFields
    quays(filterByInUse: true) {
      ...group_quayFields
      times: estimatedCalls(
        startTime: $startTime
        timeRange: $timeRange
        numberOfDeparturesPerLineAndDestinationDisplay: $limitPerLine
        numberOfDepartures: $totalLimit
        arrivalDeparture: departures
        includeCancelledTrips: false
        whiteListed: { lines: $filterByLineIds }
      ) {
        ...group_times_estimatedCallFields
      }
      estimatedCalls(
        startTime: $startTime
        timeRange: $timeRange
        numberOfDepartures: $totalLimit
        numberOfDeparturesPerLineAndDestinationDisplay: 1
				arrivalDeparture: departures
        includeCancelledTrips: false
        whiteListed: { lines: $filterByLineIds }
      ) {
        ...group_estimatedCallFields
      }
    }
  }
}

query QuayIdInStops($stopIds: [String]!) {
  stopPlaces(ids: $stopIds) {
    id
    quays(filterByInUse: true) {
      id
    }
  }
}

query GroupsByNearest(
  $lat: Float!
  $lng: Float!
  $distance: Float!
  $startTime: DateTime!
  $fromCursor: String
  $pageSize: Int
  $timeRange: Int!
  $limitPerLine: Int!
  $totalLimit: Int!
  $filterInput: InputPlaceIds
  $filterByLineIds: [ID]
) {
  nearest(
    latitude: $lat
    longitude: $lng
    after: $fromCursor
    first: $pageSize
    maximumDistance: $distance
    filterByPlaceTypes: stopPlace
    filterByInUse: true
    filterByIds: $filterInput
    multiModalMode: child
  ) {
    pageInfo {
      hasNextPage
      endCursor
    }
    edges {
      cursor
      node {
        distance
        place {
          ... on StopPlace {
            ...group_stopPlaceFields

            quays {
              ...group_quayFields
              times: estimatedCalls(
                startTime: $startTime
                timeRange: $timeRange
                numberOfDeparturesPerLineAndDestinationDisplay: $limitPerLine
                numberOfDepartures: $totalLimit
                arrivalDeparture: departures
                includeCancelledTrips: false
                whiteListed: { lines: $filterByLineIds }
              ) {
                ...group_times_estimatedCallFields
              }
              estimatedCalls(
                startTime: $startTime
                timeRange: $timeRange
                numberOfDepartures: $totalLimit
                numberOfDeparturesPerLineAndDestinationDisplay: 1
                arrivalDeparture: departures
                includeCancelledTrips: false
                whiteListed: { lines: $filterByLineIds }
              ) {
                ...group_estimatedCallFields
              }
            }
          }
        }
      }
    }
  }
}

fragment group_noticeFields on Notice {
  text
}

fragment group_situationFields on PtSituationElement {
  situationNumber
  summary {
    language
    value
  }
  description {
    language
    value
  }
  advice {
    language
    value
  }
  validityPeriod {
    startTime
    endTime
  }
  reportType
  infoLinks {
    uri
    label
  }
}

fragment group_stopPlaceFields on StopPlace {
  id
  description
  name
  latitude
  longitude
}
