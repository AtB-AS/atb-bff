query ById(
  $ids: [String]!
  $startTime: DateTime!
  $timeRange: Int!
  $limit: Int!
) {
  stopPlaces(ids: $ids) {
    ...stopPlaceFields
    quays(filterByInUse: true) {
      ...quayFields
      estimatedCalls(
        startTime: $startTime
        timeRange: $timeRange
        numberOfDepartures: $limit
        arrivalDeparture: departures
        includeCancelledTrips: false
      ) {
        ...estimatedCallFields
      }
    }
  }
}

query ByBBox(
  $minLat: Float!
  $minLng: Float!
  $maxLng: Float!
  $maxLat: Float!
  $timeRange: Int!
  $startTime: DateTime!
  $limit: Int!
) {
  stopPlacesByBbox(
    minimumLatitude: $minLat
    minimumLongitude: $minLng
    maximumLatitude: $maxLat
    maximumLongitude: $maxLng
    multiModalMode: child
  ) {
    ...stopPlaceFields
    quays(filterByInUse: true) {
      ...quayFields
      estimatedCalls(
        startTime: $startTime
        timeRange: $timeRange
        numberOfDepartures: $limit
        arrivalDeparture: departures
        includeCancelledTrips: false
      ) {
        ...estimatedCallFields
      }
    }
  }
}

fragment estimatedCallFields on EstimatedCall {
  actualArrivalTime
  actualDepartureTime
  aimedArrivalTime
  aimedDepartureTime
  cancellation
  date
  destinationDisplay {
    frontText
  }
  expectedDepartureTime
  expectedArrivalTime
  forAlighting
  forBoarding
  notices {
    ...noticeFields
  }
  predictionInaccurate
  quay {
    ...quayFields
  }
  realtime
  requestStop
  serviceJourney {
    ...serviceJourneyFields
  }
  situations {
    ...situationFields
  }
}
fragment noticeFields on Notice {
  text
}
fragment quayFields on Quay {
  id
  name
  description
  publicCode
  latitude
  longitude
  situations {
    ...situationFields
  }
  stopPlace {
    ...stopPlaceFields
  }
}
fragment situationFields on PtSituationElement {
  situationNumber
  summary {
    language
    value
  }
  description {
    language
    value
  }
  advice {
    language
    value
  }
  lines {
    ...lineFields
  }
  validityPeriod {
    startTime
    endTime
  }
  reportType
  infoLinks {
    uri
    label
  }
}
fragment lineFields on Line {
  description
  flexibleLineType
  id
  name
  notices {
    ...noticeFields
  }
  publicCode
  transportMode
  transportSubmode
}
fragment stopPlaceFields on StopPlace {
  id
  description
  name
  latitude
  longitude
  weighting
  transportMode
  transportSubmode
  tariffZones {
    id
  }
}
fragment serviceJourneyFields on ServiceJourney {
  id
  directionType
  journeyPattern {
    line {
      ...lineFields
    }
    notices {
      ...noticeFields
    }
  }
  notices {
    ...noticeFields
  }
  publicCode
  privateCode
  transportSubmode
}
