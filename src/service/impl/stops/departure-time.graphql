query(
  $quayIds: [String]!
  $startTime: DateTime!
  $timeRange: Int!
  $limit: Int!
) {
  quays(ids: $quayIds) {
    id
    estimatedCalls(
      startTime: $startTime
      numberOfDepartures: $limit
      timeRange: $timeRange
      omitNonBoarding: false
      includeCancelledTrips: false
    ) {
      realtime
      serviceJourney {
        id
      }
      expectedArrivalTime
      expectedDepartureTime
      actualArrivalTime
      actualDepartureTime
      aimedArrivalTime
      aimedDepartureTime
    }
  }
}
