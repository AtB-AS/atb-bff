query GroupsById(
  $ids: [String]!
  $startTime: DateTime!
  $timeRange: Int!
  $limitPerLine: Int!
  $totalLimit: Int!
) {
  stopPlaces(ids: $ids) {
    ...group_stopPlaceFields
    quays(filterByInUse: true) {
      ...group_quayFields
      times: estimatedCalls(
        startTime: $startTime
        timeRange: $timeRange
        numberOfDeparturesPerLineAndDestinationDisplay: $limitPerLine
        numberOfDepartures: $totalLimit
        omitNonBoarding: false
        includeCancelledTrips: false
      ) {
        destinationDisplay {
          frontText
        }
        expectedArrivalTime
        aimedArrivalTime
        predictionInaccurate
        realtime
        notices {
          ...group_noticeFields
        }
        situations {
          ...group_situationFields
        }
        serviceJourney {
          id
          line {
            id
          }
        }
      }
      estimatedCalls(
        startTime: $startTime
        timeRange: $timeRange
        numberOfDepartures: $totalLimit
        numberOfDeparturesPerLineAndDestinationDisplay: 1
        omitNonBoarding: false
        includeCancelledTrips: false
      ) {
        ...group_estimatedCallFields
      }
    }
  }
}

query GroupsByNearest(
  $lat: Float!
  $lng: Float!
  $distance: Int!
  $startTime: DateTime!
  $fromCursor: String
  $pageSize: Int
  $timeRange: Int!
  $limitPerLine: Int!
  $totalLimit: Int!
) {
  nearest(
    latitude: $lat
    longitude: $lng
    after: $fromCursor
    first: $pageSize
    maximumDistance: $distance
    filterByPlaceTypes: stopPlace
    filterByInUse: true
  ) {
    pageInfo {
      hasNextPage
      endCursor
    }
    edges {
      cursor
      node {
        distance
        place {
          ... on StopPlace {
            ...group_stopPlaceFields

            quays {
              ...group_quayFields
              times: estimatedCalls(
                startTime: $startTime
                timeRange: $timeRange
                numberOfDeparturesPerLineAndDestinationDisplay: $limitPerLine
                numberOfDepartures: $totalLimit
                omitNonBoarding: false
                includeCancelledTrips: false
              ) {
                destinationDisplay {
                  frontText
                }
                expectedArrivalTime
                aimedArrivalTime
                predictionInaccurate
                realtime
                notices {
                  ...group_noticeFields
                }
                situations {
                  ...group_situationFields
                }
                serviceJourney {
                  id
                  line {
                    id
                  }
                }
              }
              estimatedCalls(
                startTime: $startTime
                timeRange: $timeRange
                numberOfDepartures: $totalLimit
                numberOfDeparturesPerLineAndDestinationDisplay: 1
                omitNonBoarding: false
                includeCancelledTrips: false
              ) {
                ...group_estimatedCallFields
              }
            }
          }
        }
      }
    }
  }
}

fragment group_estimatedCallFields on EstimatedCall {
  destinationDisplay {
    frontText
  }
  notices {
    ...group_noticeFields
  }
  serviceJourney {
    ...group_serviceJourneyFields
  }
}

fragment group_noticeFields on Notice {
  text
}

fragment group_quayFields on Quay {
  id
  name
  description
  publicCode
  latitude
  longitude
  situations {
    ...group_situationFields
  }
}

fragment group_situationFields on PtSituationElement {
  situationNumber
  summary {
    language
    value
  }
  description {
    language
    value
  }
  advice {
    language
    value
  }
  validityPeriod {
    startTime
    endTime
  }
  reportType
  infoLinks {
    uri
    label
  }
}

fragment group_lineFields on Line {
  description
  flexibleLineType
  id
  name
  notices {
    ...group_noticeFields
  }
  situations {
    ...group_situationFields
  }
  publicCode
  transportMode
  transportSubmode
}

fragment group_stopPlaceFields on StopPlace {
  id
  description
  name
  latitude
  longitude
}

fragment group_serviceJourneyFields on ServiceJourney {
  id
  directionType
  line {
    ...group_lineFields
  }
  journeyPattern {
    notices {
      ...group_noticeFields
    }
  }
  notices {
    ...group_noticeFields
  }
  privateCode
  transportSubmode
}
