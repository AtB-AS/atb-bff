query serviceJourneyDepartures($id: String!, $date: Date) {
  serviceJourney(
    id: $id
  ) {
    estimatedCalls(
      date: $date
    ) {
      ...estimatedCallFields
    }
  }
}

fragment estimatedCallFields on EstimatedCall {
  actualArrivalTime
  actualDepartureTime
  aimedArrivalTime
  aimedDepartureTime
  cancellation
  date
  destinationDisplay {
    frontText
  }
  expectedDepartureTime
  expectedArrivalTime
  forAlighting
  notices {
    ...noticeFields
  }
  quay {
    ...quayFields
  }
  realtime
  serviceJourney {
    ...serviceJourneyFields
  }
  situations {
    ...situationFields
  }
}

fragment noticeFields on Notice {
  text
}

fragment quayFields on Quay {
  id
  name
  publicCode
  situations {
    ...situationFields
  }
  stopPlace {
    ...stopPlaceFields
  }
}

fragment situationFields on PtSituationElement {
  situationNumber
  summary {
    language
    value
  }
  description {
    language
    value
  }
  advice {
    language
    value
  }
  reportType
  infoLinks {
    uri
    label
  }
}

fragment lineFields on Line {
  id
  name
  publicCode
  transportMode
  transportSubmode
}

fragment stopPlaceFields on StopPlace {
  id
  name
  latitude
  longitude
}

fragment serviceJourneyFields on ServiceJourney {
  id
  journeyPattern {
    line {
      ...lineFields
    }
  }
}
