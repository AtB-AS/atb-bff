name: Lint
on:
  workflow_dispatch:
  push:
    paths:
      - "**.js"
      - "**.ts"
jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: install node v16
        uses: actions/setup-node@v1
        with:
          node-version: 16
      - uses: actions/cache@v2
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
      - name: npm install
        run: npm install
      - name: npm run lint
        run: npm run lint
